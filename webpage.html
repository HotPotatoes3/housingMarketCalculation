<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Housing Modeling with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-box input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box select {
            padding: 10px;
            font-size: 1em;
            width: 320px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Predictive Housing Market Analysis with AI</h1>
    </header>
    <div class="search-box">
        <input type="text" id="address-input" placeholder="Enter your property's address line...">
        <input type="text" id="address-input" placeholder="Enter your property's zip code...">
        <button type="button">Search</button>
    </div>
</body>
</html>
